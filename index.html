<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="wrapper">
    <header class="header">
      <img src="./images/header/header_logo_opt.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="page">
      <section class="profile">
        <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать профиль" class="profile__edit-button open_button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button aria-label="Добавить информацию" class="profile__add-button open_button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="element">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit" id="popup">
    <div class="popup__wrapper">
      <form novalidate class="popup__form" name="profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" name="name">
        <input type="text" class="popup__input popup__input_type_description" name="description">
        <button aria-label="Сохранить" type="submit" class="popup__save-button">Сохранить</button>
        <button aria-label="Закрыть" class="popup__close-button" type="button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_addcard">
    <div class="popup__wrapper">
      <form novalidate class="popup__form popup__form_card" name="profile">
        <h2 class="popup__title popup__title_card">Новое место</h2>
        <input type="text" class="popup__input popup__input_type_place" name="place" placeholder="Название места">
        <input type="text" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку">
        <button aria-label="Создать" type="submit" class="popup__save-button popup__save-button_card">Создать</button>
        <button aria-label="Закрыть" class="popup__close-button" type="button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_zoom">
      <figure class="popup__figure">
        <button aria-label="Закрыть" class="popup__close-button popup__close-button_zoom" type="button"></button>
        <img src="#" alt="Фотография" class="popup__image">
        <figcaption class="popup__description"></figcaption>
      </figure>
  </div>
  <template id="template">
    <li class="element__card">
      <button type="button" class="element__delete-button"></button>
      <img src="#" alt="#" class="element__image open_button">
      <div class="element__wrapper">
        <h2 class="element__title"></h2>
        <button aria-label="Поставить лайк" class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./js/popup.js"></script>
</body>
</html>
