<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <div class="wrapper">
    <header class="header">
      <img src="<%=require('./images/header/header_logo_opt.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="page">
      <section class="profile">
        <div class="profile__avatar-wrapper">
          <button class="profile__change-avatar" type="button"></button>
          <img src="<%=require('./images/profile/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name"></h1>
            <button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button aria-label="Добавить информацию" class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="element">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit" id="popup">
    <div class="popup__wrapper">
      <form class="popup__form" name="profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input required minlength='2' maxlength='40' type="text" class="popup__input popup__input_type-name" name="name" id="name">
        <span class="popup__input-error name-error"></span>
        <input required minlength='2' maxlength='400' type="text" class="popup__input popup__input_type-description" name="description" id="description">
        <span class="popup__input-error description-error"></span>
        <button aria-label="Сохранить" type="submit" class="popup__save-button">Сохранить</button>
        <button aria-label="Закрыть" class="popup__close-button" type="button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_addcard">
    <div class="popup__wrapper">
      <form class="popup__form popup__form_card" name="profile" novalidate>
        <h2 class="popup__title popup__title_card">Новое место</h2>
        <input required minlength='2' maxlength='30' type="text" class="popup__input popup__input_type_place" name="place" id="place" placeholder="Название места">
        <span class="popup__input-error place-error"></span>
        <input required type="url" class="popup__input popup__input_type_link" name="link" id="link" placeholder="Ссылка на картинку">
        <span class="popup__input-error link-error"></span>
        <button aria-label="Создать" type="submit" class="popup__save-button popup__save-button_card">Создать</button>
        <button aria-label="Закрыть" class="popup__close-button" type="button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_zoom">
      <figure class="popup__figure">
        <button aria-label="Закрыть" class="popup__close-button popup__close-button_zoom" type="button"></button>
        <img src="#" alt="Фотография" class="popup__image">
        <figcaption class="popup__description"></figcaption>
      </figure>
  </div>
  <!-- пр 9 -->
  <div class="popup popup_type_delete">
    <div class="popup__wrapper">
      <button aria-label="Закрыть" class="popup__close-button" type="button"></button>
      <form name="delete_card" class="popup__form popup__form_delete">
        <h2 class="popup__title">Вы уверены?</h2>
        <button aria-label="Согласиться" type="submit" class="popup__save-button popup__save-button_removal">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__wrapper">
      <button aria-label="Закрыть" class="popup__close-button" type="button"></button>
      <form name="update_avatar" class="popup__form popup__form_avatar">
        <h2 class="popup__title">Обновить аватар</h2>
        <input required type="url" class="popup__input popup__input_type_avatar" name="avatar" id="avatar" placeholder="Ссылка на аватар">
        <span class="popup__input-error popup__input-error_avatar link-error"></span>
        <button aria-label="Согласиться" type="submit" class="popup__save-button popup__save-button_avatar">Да</button>
      </form>
    </div>
  </div>
  <template id="template" class="template">
    <li class="element__card">
      <button type="button" class="element__delete-button"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__wrapper">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button aria-label="Поставить лайк" class="element__like-button" type="button"></button>
          <span class="element__like-counter"></span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
